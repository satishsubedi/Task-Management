<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Task Management</title>
    <style>
      .wrapper {
        background: radial-gradient(
          rgba(123, 38, 38, 0.785),
          rgba(107, 12, 107, 0.427)
        );
        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
    </style>
  </head>
  <body>
    <div class="wrapper mt-3">
      <h1 class="text-center">Task Management</h1>
      <div class="container">
        <!-- form -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5"
        >
          <div class="row g-3">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Text"
                aria-label="Text"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                min="0"
                class="form-control"
                placeholder="Hour"
                aria-label="Last name"
                name="hour"
                id="hour"
              />
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>
        <!-- Entry table -->
        <div class="row mt-5">
          <div class="col-md">
            <table class="table border table-hover table-striped transparent">
              <h3 class="text-center">Task List</h3>
              <hr />
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <!-- Bad List table -->
          <div class="col-md">
            <table class="table border">
              <h3 class="text-center">Bad Task List</h3>
              <hr />
              <tbody id="badList"></tbody>
            </table>
            <div class="alert alert-light" role="alert">
              You could saved = <span id="savedhours"> </span>hrs
            </div>
          </div>
        </div>
        <div class="alert alert-light" role="alert">
          The total hours allocated = <span id="allocatedhours"> </span>hrs
        </div>
        <!-- Alert -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
